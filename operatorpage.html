      <script>
        var toggle = document.getElementById("notification-toggle");
toggle.addEventListener("change", function() {
  if (toggle.checked) {
    // Notification is ON
    toggle.parentElement.classList.add("toggle-on");
    toggle.parentElement.classList.remove("toggle-off");
  } else {
    // Notification is OFF
    toggle.parentElement.classList.add("toggle-off");
    toggle.parentElement.classList.remove("toggle-on");
  }
});
const notificationToggle = document.querySelector('#notification-toggle');
const notificationLabel = document.querySelector('#notification-label');

notificationToggle.addEventListener('change', function() {
  if (this.checked) {
    notificationLabel.textContent = 'ON';
  } else {
    notificationLabel.textContent = 'OFF';
  }    
});
</script>
